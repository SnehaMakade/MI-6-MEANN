testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Alumni"
    owner: "onkar bande"
    lastUpdate: "9 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "clicked on 'Rejoin' button alumni employee detail should dispaly at employee dashboard with status joined"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Alumni"
        - "Check spelling on all text contents"
        - "Fill all mandatory fields in add alumni popup then click on 'Add' button in popup form"
        - "Alumni employee detail should display at dashboard"
        - "Verify rejoin alumni employee popup should show input fields candidate name, employee id, company email, joining date, employee type and 'Rejoin' button is present"
        - "Fill all mandatory fields in popup form"
        - "Click on 'Rejoin' button at popup form"
        - "Verify all alumni employee details should be display at employee dashboard"
    conditions:
        - "Test fails if clicked on 'Rejoin' button alumni employee detail should not display at employee dashboard with status joined"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "09 June, 2020" #set the last when this test was run
    runBy: onkar #name of the person running this testType
    duration: 5 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here