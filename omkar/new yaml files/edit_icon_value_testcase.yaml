testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Alumni"
    owner: "onkar bande"
    lastUpdate: "9 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "alumni employee details should get display at dashboard with updated values"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Alumni"
        - "Check spelling on all text contents"
        - "Click on 'Add Alumni' button, and popup form should get open"
        - "Fill all mandatory fields in add alumni popup then click on 'Add' button in popup alumni employee detail should display"
        - "Click on edit icon, it should open alumni employee detail popup form"
        - "Verify alumni employee popup form should display already filled values"
        - "Change some of fields or all fields"
        - "Click on 'Update' button in alumni employee popup form"
        - "Alumni employee popup form should get closed and alumni should display with updated values"
    conditions:
        - "Test fails if edit alumni employee detail do not display with updated values"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "09 June, 2020" #set the last when this test was run
    runBy: onkar #name of the person running this testType
    duration: 5 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here