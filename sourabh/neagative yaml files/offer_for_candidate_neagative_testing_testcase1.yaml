testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Pending Offer"
    owner: "Sourabh Bhojane"
    lastUpdate: "06 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Offer for candidate popup form should display error message for blank fields"
    browsers: 
        - "Chrome"
    steps:
        - "Go to HR -> Pending Offer"
        - "Click on 'Add Offer' button, Offer for candidate popup should get open"
        - "Do not fill any field"
        - "Click on 'Add' button"
        - "Verify error message 'This field is required.' should get display for all mandatory fields"
    conditions:
        - "Test fails if offer for candidate popup do not display error messages for blank fields"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "06 June, 2020" #set the last when this test was run
    runBy: Sourabh #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here