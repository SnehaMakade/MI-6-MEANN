testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Employee"
    owner: "Sourabh Bhojane"
    lastUpdate: "23 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Default designation dashboard should display designation dashboard"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Employee -> Designation"
        - "Verify that the default page is designation dashboard"
        - "Verify that left menu designation is highlighted"
        - "Verify that there is an entry for each designation"
        - "Check spelling on all text contents"
        - "Verify that 'Add Designation' button is present at top"
        - "Verify that there is search by name is present at dashbord"
        - "Verify that there is records dropdown present at dashboard"
        - "Verify that there is pagination present at dashboard "
    conditions:
        - "Test fails if designation dashboard page is not displayed"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "23 June, 2020" #set the last when this test was run
    runBy: Sourabh #name of the person running this testType
    duration: 9 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        