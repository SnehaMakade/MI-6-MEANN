        - "Go to HR -> Employee -> Designation"
        - "Check spelling on all text contents"
        - "Click on 'Add Designation' button it should open designation details popup form
        - "Fill all mandatory field and choose enable option, click on 'Add' button"
        - "Verify added designation detail should display at designation dashboard"
        - "Go to Employee -> dashboard and add employee popup form"
        - "Verify added designation name should display at select designation field"
    conditions:
        - "Test fails if add designation enable value should not add designation in Employee -> dashboard add employee popup form"
