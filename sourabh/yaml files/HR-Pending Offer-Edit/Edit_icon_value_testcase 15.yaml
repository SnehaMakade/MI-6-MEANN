testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Pending Offer"
    owner: "Sourabh Bhojane"
    lastUpdate: "5 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Updated values should be present at pending offer dashboard"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Pending offer"
        - "Check spelling on all text contents"
        - "Click on 'Add Offer' button, offer for candidate popup form should get open"
        - "Fill all the mandatory fields, click on 'Add' button in form" 
        - "Pending offer should get display at dashboard"
        - "Verify that there is edit icon present at pending offer dashboard "
        - "Verify that all details are present as the record"
        - "Verify that calander popup should be open"
        - "Do some changes in the field's and click on update button"
        - "Verify that all updated values are changed"
    conditions:
        - "Test fails if updated values should not be present at pending offer dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "5 June, 2020" #set the last when this test was run
    runBy: Sourabh #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        