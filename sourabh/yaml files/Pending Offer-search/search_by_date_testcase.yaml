test:
    summary: "Search by name or email filter should display declarations according to name or email"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Pending Offer"
        - "Verify that there is an entry for each declaration"
        - "Check spelling on all text contents"
        - "Click on 'Search By name or email' filter,enter name or email for search"
        - "Select name or email of added declaration, filter should display selected date declaration at dashboard"
        - "Verify there should be only selected name or email declaration present at dashboard"
    conditions:
        - "Test fails if search by date filter do not display declarations according to date selected in calender"
