testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Employee"
    owner: "Pawan Jagtap"
    lastUpdate: "26 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: " Add Declaration popup form should display error message for blank fields"
    browsers: 
        - "Chrome"
    steps:
        - "Go to Employee -> Salary TDS -> Dashboard"
        - "Click on 'Add Declaration' button,  Add Declaration popup should get open"
        - "Do not fill any field"
        - "Click on 'Add' button"
        - "Verify error message 'This field is required.' should get display for all mandatory fields"
    conditions:
        - "Test fails if  Add Declaration popup do not display error messages for blank fields"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "26 June, 2020" #set the last when this test was run
    runBy: Pawan #name of the person running this testType
    duration: 05 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
