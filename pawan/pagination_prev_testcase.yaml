testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Employee"
    owner: "Pawan Jagtap"
    lastUpdate: "05 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Clicked pagination previous button should display previous pages declarations list"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Employee -> Dashboard"
        - "Check spelling on all text contents"
        - "Click on pagination's next button"
        - "Verify that next pages declarations list display's at dashboard"
        - "click on pagination's previous button"
        - "Verify declarations list moved to previous page and shows previous pages declarations list"
    conditions:
        - "Test fails if pagination's previous button do not display previous pages declarations list"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "05 June, 2020" #set the last when this test was run
    runBy: Pawan #name of the person running this testType
    duration: 5 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        
        