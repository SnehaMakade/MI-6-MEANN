testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Employee"
    owner: "Ashutosh"
    lastUpdate: "09 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "selected gender 'Female' should display Female type gender at dashboard"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to Hr->Employee->Dashboard"
        - "Verify that there is an entry for each employee"
        - "Check spelling on all text contents"
        - "Click on 'Female' in gender dropdown"
        - "Verify there should be Female type of selected gender present at dashboard"
    conditions:
        - "Test fails if category 'Female' do not displayes male type of gender at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "09 June, 2020" #set the last when this test was run
    runBy:Ashtosh #name of the person running this testType
    duration: 7 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        