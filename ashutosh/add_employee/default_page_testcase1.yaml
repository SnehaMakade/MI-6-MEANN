testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "EMPLOYEE"
    owner: "Ashutosh"
    lastUpdate: "09 june, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
    test:
    summary: "Default Employee dashboard  should show employee dashboard"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to Hr->Employee ->Dashboard"
        - "Verify that the default page is employee"
        - "Verify that left menu employee is highlighted"
        - "Verify that there is an entry for each "
        - "Check spelling on all text contents"
        - "Verify that 'Add employee' button is present at top"
        - "Verify that there is search input field is present at dashboard "
        - "Verify that there is records dropdown present at dashboard"
        - "Verify that there is pagination present at dashboard "
       
    conditions:
        - "Test fails if  dashboard page is not displayed"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
    testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "9 june, 2020" #set the last when this test was run
    runBy:Ashutosh kumar #name of the person running this testType
    duration: 5 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
