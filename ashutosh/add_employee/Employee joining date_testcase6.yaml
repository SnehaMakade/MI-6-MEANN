testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Employee"
    owner: "Ashutosh"
    lastUpdate: "june, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Add employee should add employee joining date at dashboard"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to Hr -> employee->dashboard"
        - "Check spelling on all text contents"
        - "Click on 'Add employee' button, add employee popup form should get open"
        - "Click on employee joining date, enter joining date"
        - "Verify employee joining date should get display at dashboard"
    conditions:
        - "Test fails if employee joining date not get displayed at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "9 june, 2020" #set the last when this test was run
    runBy: Ashutosh #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
